        <header><h1><cite><q>古诗鉴赏</q></cite></h1></header>
        <h1><blockquote>清平调▪其一</blockquote></h1>
        <pre><em><strong>
            云想衣裳花想容，春风拂槛露华浓。
            若非群玉山头见，会向瑶台月下逢。
        </pre></em></strong>

        <h1><blockquote>清平调▪其二</blockquote></h1>
        <pre><em>
            一枝秾艳露凝香，云雨巫山枉断肠。<br>
            借问汉宫谁得似，可怜飞燕倚新妆。
        </pre></em>

        <section>
            <h1><blockquote>清平调▪其三</blockquote></h1>
            <pre><em>
               名花倾国两相欢，长得君王带笑看。<br>
               解释春风无限恨，沉香亭北倚阑干。
            </pre></em>
        <section>
        <hr>
        <footer><p><mark><small>吉兰丹中华独中</small></mark></p></footer>
